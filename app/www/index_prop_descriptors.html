<!DOCTYPE html>

<html>

	<head>
		<title>Intuit Bootcamp</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	</head>

	<body>

		<script>

			"use strict";

			var o = {};

			o.name = "Eric Greene";
			o._firstName = "Eric";

			Object.defineProperty(o, "firstName", {
				enumerable: false,
				configurable: false,
				set: function(value) {
					console.log("set: " + value);
					this._firstName = value;
				},
				get: function() {
					console.log("get: " + this._firstName);
					return this._firstName;
				}
			});

			o["firstName"] = "Bob";
			//o.set("firstName", "Bob");
			console.log(o.firstName);

			/*
			Object.defineProperty(o, "firstName", {
				enumerable: true,
				configurable: true,
				value: "Eric",
				writable: true
			});
			*/

			//o.firstName = "Bob";

			for (var prop in o) {
				console.log(prop);
			}

			console.dir(o);

		</script>

	</body>
</html>

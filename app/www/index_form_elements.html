<!DOCTYPE html>

<html>
	<head>
		<title>Intuit Bootcamp</title>
	</head>
	<body>

		<form method="POST" action="index.php" novalidate>

			<div id="first-name-section">
				<label for="firstName">First Name:</label>
				<input type="text" name="firstName" id="firstName" required>
			</div>
			<div>
				Last Name: <input type="text" name="lastName">
			</div>
			<div>
				Age: <input type="number" name="age">
			</div>
			<div>
				Email: <input type="email" name="email">
			</div>
			<div>
				State: <select name="state">
					<option value="CA">California</option>
					<option value="MA">Massachusetts</option>
					<option value="BJ">Beijing</option>
					<option value="TPE">Taipei</option>
					<option value="VA">Virginia</option>
				</select>
			</div>
			<div>
				Favorite Color: <select name="favColors" size="5" multiple>
					<option value="green">Green</option>
					<option value="white">White</option>
					<option value="saffron">Saffron</option>
					<option value="red">Red</option>
					<option value="yellow">Yellow</option>
					<option value="blue">Blue</option>
				</select>
			</div>
			<div>
				Intuit Employee: <input type="checkbox" name="intuitEmployee">
			</div>
			<div>
				Method of Commute:
					<label for="carMethod">Car:</label>
					<input id="carMethod" type="radio" name="methodOfCommute" value="car"><br>
					Carpool: <input type="radio" name="methodOfCommute" value="carpool"><br>
					Bus: <input type="radio" name="methodOfCommute" value="bus"><br>
					Train: <input type="radio" name="methodOfCommute" value="train">
			</div>

			<div>
				Comments: <textarea name="comments" row="5" cols="60"></textarea>
			</div>

			<input type="submit" value="Submit">

			<input type="button" value="Click Me">
			<input type="reset" value="Reset">
			<!--<input type="image" value="This is an image">-->

			<button>Submit</button>
			<button type="button">Click Me</button>

			<a href='#'>Home</a>

			<div onclick="console.log('I was clicked!');"><a href='#'>Click Me!</a></div>




		</form>


	</body>
</html>
